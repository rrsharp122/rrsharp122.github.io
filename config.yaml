baseURL: "https://rrsharp122.github.io/"
languageCode: en-us
title: "Rachel Sharp - Neuroscience Research & Communication"
theme: "PaperMod"

params:
  # PaperMod theme specific configurations
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowToc: false
  ShowShareButtons: false
  
  # Custom Color Scheme
  themeColor: "#6a4c93"
  
  # Appearance customizations
  defaultTheme: light  # light, dark, or auto
  disableThemeToggle: true  # Disable theme toggle
  
  # Social icons
  socialIcons:
    - name: cv
      url: "/pdfs/Sharp_CV.pdf"
    - name: linkedin
      url: "https://www.linkedin.com/in/rachel-sharp-a07b69272"
    - name: orcid
      url: "https://orcid.org/0000-0002-3070-9200"
    - name: email
      url: "mailto:rsharp@unc.edu"

  # SEO and metadata
  description: "Science communicator and neuroscience PhD candidate making complex research accessible through compelling storytelling"
  keywords: 
    - neuroscience
    - psychiatric genetics
    - bioinformatics
    - genetic research
    - science communication
    - computational genomics
    - R programming
    - data analysis

# Menu configuration
menu:
  main:
    - identifier: writing
      name: Writing
      url: /science-communication/
      weight: 10
    - identifier: about
      name: About
      url: /about-me/
      weight: 20
    - identifier: research
      name: Research
      url: /research-background/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40

# Build settings
buildDates: true
enableRobotsTXT: true
enableEmoji: true

# Markdown rendering
markup:
  highlight:
    style: monokai
    lineNos: true
    codeFences: true
  goldmark:
    renderer:
      unsafe: true  # This allows raw HTML in markdown content