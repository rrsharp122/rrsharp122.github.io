baseURL: "https://rrsharp122.github.io/"
languageCode: en-us
title: "Rachel Sharp - Neuroscience Research & Communication"
theme: "PaperMod"

params:
  # PaperMod theme specific configurations
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowToc: false
  ShowShareButtons: false
  
  # Custom Color Scheme
  themeColor: "#6a4c93"
  
  # Appearance customizations
  defaultTheme: light  # light, dark, or auto
  disableThemeToggle: true  # Disable theme toggle
  
  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/rrsharp122"
    - name: linkedin
      url: "https://www.linkedin.com/in/rachel-sharp-a07b69272"
    - name: email
      url: "mailto:rsharp@unc.edu"

  # SEO and metadata
  description: "Neuroscience PhD Candidate specializing in psychiatric genetics and bioinformatics"
  keywords: 
    - neuroscience
    - psychiatric genetics
    - bioinformatics
    - genetic research
    - science communication
    - computational genomics
    - R programming
    - data analysis

# Menu configuration
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: research
      name: Research
      url: /research/
      weight: 20
    - identifier: writing
      name: Science Communication
      url: /writing/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40

# Build settings
buildDates: true
enableRobotsTXT: true
enableEmoji: true

# Markdown rendering
markup:
  highlight:
    style: monokai
    lineNos: true
    codeFences: true
  goldmark:
    renderer:
      unsafe: true  # This allows raw HTML in markdown content