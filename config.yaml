baseURL: "https://rrsharp122.github.io/"
languageCode: en-us
title: "Rachel Sharp - Neuroscience Research & Communication"
theme: "PaperMod"

params:
  # PaperMod theme specific configurations
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  
  # Appearance customizations
  defaultTheme: light  # light, dark, or auto
  
  # Home page profile
  profileMode:
    enabled: true
    title: "Rachel Sharp"
    subtitle: "Neuroscience PhD Candidate | Science Communicator | Data Analyst"
    imageUrl: "/images/profilePic.jpeg"  # Your profile image
    imageWidth: 120
    imageHeight: 120
    imageQuality: 90
    buttons:
      - name: About
        url: /about
      - name: Research
        url: /research

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/rrsharp122"
    - name: linkedin
      url: "https://www.linkedin.com/in/rachel-sharp-a07b69272"
    - name: email
      url: "mailto:rsharp@unc.edu"

  # SEO and metadata
  description: "Neuroscience PhD Candidate specializing in psychiatric genetics and bioinformatics"
  keywords: 
    - neuroscience
    - psychiatric genetics
    - bioinformatics
    - genetic research
    - science communication

# Menu configuration
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: writing
      name: Science Writing
      url: /writing/
      weight: 20
    - identifier: research
      name: Research
      url: /research/
      weight: 30
    - identifier: cv
      name: CV
      url: /cv/
      weight: 40


# Build settings
buildDates: true
enableRobotsTXT: true
enableEmoji: true
googleAnalytics: UA-XXXXXXXXX-X  # Replace with your Google Analytics ID

# Markdown rendering
markup:
  highlight:
    style: monokai
    lineNos: true
    codeFences: true