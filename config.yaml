baseURL: "https://rachelsharp.io/"
languageCode: en-us
title: "Rachel Sharp - Neuroscience Research & Communication"
theme: "PaperMod"

params:
  # PaperMod theme specific configurations
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowToc: false
  ShowShareButtons: false
  
  # Custom Color Scheme
  themeColor: "#6a4c93"
  
  # Appearance customizations
  defaultTheme: light  # light, dark, or auto
  disableThemeToggle: false  # Enable theme toggle
  
  # Social icons
  socialIcons:
    - name: cv
      url: "/pdfs/Sharp_SciComResume_2025.pdf"
      title: "Resume"
    - name: linkedin
      url: "https://www.linkedin.com/in/rachel-sharp-a07b69272"
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=ppl5OrIAAAAJ&hl=en&oi=sra"
    - name: email
      url: "mailto:rrsharp122@gmail.com"
      display: "rrsharp122@gmail.com"

  # SEO and metadata
  description: "Science communicator and neuroscience PhD candidate making complex research accessible through compelling storytelling"
  keywords: 
    - neuroscience
    - psychiatric genetics
    - bioinformatics
    - genetic research
    - science communication
    - computational genomics
    - R programming
    - data analysis
  
  # Additional SEO settings
  author: "Rachel Sharp"
  images: ["/images/rachel-sharp-profile.jpg"]
  DateFormat: "January 2, 2006"
  
  # Open Graph and Twitter settings
  opengraph:
    site_name: "Rachel Sharp - Neuroscience Research & Communication"
    locale: "en_US"

# Menu configuration
menu:
  main:
    - identifier: writing
      name: Writing
      url: /#writing
      weight: 10
    - identifier: about
      name: About
      url: /#about
      weight: 20
    - identifier: research
      name: Research
      url: /#research
      weight: 30
    - identifier: contact
      name: Contact
      url: /#contact
      weight: 40

# Build settings
buildDates: true
enableRobotsTXT: true
enableEmoji: true

# Markdown rendering
markup:
  highlight:
    style: monokai
    lineNos: true
    codeFences: true
  goldmark:
    renderer:
      unsafe: true  # This allows raw HTML in markdown content