baseURL: "https://rrsharp122.github.io/"
languageCode: en-us
title: "Rachel Sharp - Neuroscience Research & Communication"
theme: "PaperMod"

params:
  # PaperMod theme specific configurations
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowToc: true
  ShowShareButtons: false
  
  # Custom Color Scheme
  themeColor: "#6a4c93"
  
  # Appearance customizations
  defaultTheme: auto  # light, dark, or auto
  disableThemeToggle: false  # Allow users to switch themes
  homeInfoParams:
    Title: "Exploring the Intersection of Neuroscience, Genomics, and Communication"
    Content: "Welcome to my academic website - a space where complex science meets clear communication. Here you'll find my research in neuroscience and genomics alongside examples of how I translate scientific discoveries for broader audiences."
  
  # Home page profile
  profileMode:
    enabled: false
  
  # Home page settings for regular mode with custom styling
  homeInfoParams:
    Title: "rachel sharp"
    Content: "neuroscience phd candidate exploring the intersection of genomics, neuroscience, and science communication"

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/rrsharp122"
    - name: linkedin
      url: "https://www.linkedin.com/in/rachel-sharp-a07b69272"
    - name: email
      url: "mailto:rsharp@unc.edu"

  # SEO and metadata
  description: "Neuroscience PhD Candidate specializing in psychiatric genetics and bioinformatics"
  keywords: 
    - neuroscience
    - psychiatric genetics
    - bioinformatics
    - genetic research
    - science communication

# Menu configuration
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: writing
      name: writing
      url: /writing/
      weight: 20
    - identifier: research
      name: research
      url: /research/
      weight: 30
    - identifier: cv
      name: cv
      url: /cv/
      weight: 40


# Build settings
buildDates: true
enableRobotsTXT: true
enableEmoji: true
googleAnalytics: UA-XXXXXXXXX-X  # Replace with your Google Analytics ID

# Markdown rendering
markup:
  highlight:
    style: monokai
    lineNos: true
    codeFences: true