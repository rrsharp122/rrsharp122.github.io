{{- define "main" }}

<div class="main-content">
    <!-- Main header section inspired by jp flores layout -->
    <div class="home-intro-section">
        <div class="intro-content">
            <h1 class="main-name">rachel sharp</h1>
            <p class="subtitle">PHD CANDIDATE IN NEUROSCIENCE & COMPUTATIONAL GENOMICS</p>
            
            <!-- Social icons -->
            <div class="social-icons">
                {{- range site.Params.socialIcons }}
                <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
                    {{ partial "svg.html" . }}
                </a>
                {{- end }}
            </div>
            
            <a href="/about" class="read-more-link">READ MORE →</a>
        </div>
        
        <div class="profile-image-container">
            <img src="/images/profilePic.jpeg" alt="Rachel Sharp" class="home-profile-image">
        </div>
    </div>
    
    <!-- Footer -->
    <div class="home-footer">
        <p>© {{ now.Format "2006" }} Rachel Sharp | Made with <a href="https://gohugo.io/" target="_blank">Hugo</a> and <a href="https://github.com/adityatelange/hugo-PaperMod" target="_blank">PaperMod</a></p>
        <div class="footer-links">
            <a href="/license">License</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</div>

<style>
    /* Inline styles for homepage elements */
    .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
    }

    .home-intro-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 80px 0;
        flex: 1;
    }

    .intro-content {
        flex: 1;
        padding-right: 40px;
    }

    .main-name {
        font-size: 4.5rem;
        line-height: 1.1;
        margin-bottom: 20px;
        font-weight: 400;
        letter-spacing: -1px;
        color: var(--text-color);
        text-transform: lowercase;
    }

    .subtitle {
        font-size: 1rem;
        letter-spacing: 1px;
        margin-bottom: 30px;
        font-weight: 400;
        text-transform: uppercase;
        color: var(--text-color);
    }

    .profile-image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .home-profile-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 0px;
        object-fit: cover;
    }

    .social-icons {
        display: flex;
        gap: 16px;
        margin: 30px 0;
    }

    .social-icons a {
        color: var(--text-color);
        font-size: 20px;
        transition: color 0.3s;
    }

    .social-icons a:hover {
        color: var(--primary-color);
    }

    .read-more-link {
        display: inline-block;
        font-size: 0.9rem;
        text-decoration: none;
        color: var(--text-color);
        letter-spacing: 1px;
        margin-top: 20px;
        font-weight: 500;
        transition: color 0.3s;
    }

    .read-more-link:hover {
        color: var(--primary-color);
    }

    .home-footer {
        margin-top: auto;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        color: var(--text-color);
        opacity: 0.7;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .footer-links {
        display: flex;
        gap: 15px;
    }

    .footer-links a {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer-links a:hover {
        color: var(--primary-color);
    }

    /* Media queries for responsive design */
    @media (max-width: 900px) {
        .home-intro-section {
            flex-direction: column-reverse;
            padding: 40px 0;
            text-align: center;
        }

        .intro-content {
            padding-right: 0;
            margin-top: 40px;
        }

        .main-name {
            font-size: 3.5rem;
        }

        .social-icons {
            justify-content: center;
        }

        .home-profile-image {
            max-width: 300px;
        }

        .home-footer {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .footer-links {
            justify-content: center;
        }
    }
</style>

{{- end }}
