{{- define "main" }}

<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
    
    <div class="post-content">
        <div class="content-body">
            <p>Get in touch, I'd love to hear from you!</p>
            
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/rachel-sharp-a07b69272" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:rsharp@unc.edu" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
            
            <div class="contact-form-container">
                <form action="https://formspree.io/f/REPLACE_WITH_YOUR_FORMSPREE_CODE" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="First and Last" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="_replyto" id="email" placeholder="your@email.here" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">SEND MESSAGE</button>
                </form>
                <div class="form-footer">
                    Powered by <a href="https://formspree.io" target="_blank">Formspree</a>
                </div>
            </div>
            
            {{ .Content }}
        </div>
    </div>
</article>

<style>
.social-icons {
    display: flex;
    gap: 20px;
    margin: 20px 0 40px 0;
}

.social-icons a {
    color: var(--primary-color, #333);
    font-size: 1.5rem;
    transition: color 0.3s ease;
    text-decoration: none;
}

.social-icons a:hover {
    color: var(--primary-color, #6a4c93);
}

.contact-form-container {
    max-width: 600px;
    margin-top: 40px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-weight: 500;
}

.form-group input,
.form-group textarea {
    padding: 10px 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: inherit;
    font-size: 1rem;
    width: 100%;
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.submit-button {
    background-color: #333;
    color: white;
    border: none;
    padding: 12px 24px;
    font-weight: 600;
    cursor: pointer;
    align-self: flex-start;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #555;
}

.form-footer {
    margin-top: 20px;
    font-size: 0.85rem;
    color: #666;
    text-align: right;
}

.form-footer a {
    color: #666;
    text-decoration: underline;
}
</style>

{{- end }}
