<header class="header">
    <nav class="nav">
        <div class="nav-left">
            <a href="/" class="site-name">Home</a>
        </div>
        
        <div class="nav-right">
            {{- range site.Menus.main }}
            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
            {{- end }}
        </div>
    </nav>
</header>

<style>
    .header {
        padding: 20px 0;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }
    
    .nav-left {
        display: flex;
        align-items: center;
    }
    
    .site-name {
        font-size: 1rem;
        font-weight: 400;
        text-decoration: none;
        color: var(--text-color);
        transition: color 0.3s;
        /* text-transform: lowercase; */
    }
    
    .site-name:hover {
        color: var(--primary-color);
    }
    
    .nav-right {
        display: flex;
        gap: 30px;
    }
    
    .nav-link {
        font-size: 0.85rem;
        text-decoration: none;
        color: var(--text-color);
        transition: color 0.3s;
        letter-spacing: 0.5px;
        position: relative;
    }
    
    .nav-link:hover {
        color: var(--primary-color);
    }
    
    .nav-link.active {
        font-weight: 500;
    }
    
    /* Responsive navigation */
    @media (max-width: 700px) {
        .nav {
            flex-direction: column;
            gap: 15px;
        }
        
        .nav-left {
            width: 100%;
            justify-content: center;
        }
        
        .nav-right {
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    }
</style>
